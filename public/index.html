<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de Items</title>
</head>
<body>
  <h1>Listado de Items</h1>
  <table id="items-table">
    <thead>
      <tr><th>ID</th><th>Nombre</th><th>Cantidad</th><th>Acciones</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
  async function cargarItems() {
    const res = await fetch('../src/read.php');
    const items = await res.json();
    const tbody = document.querySelector('#items-table tbody');
    tbody.innerHTML = ''; // Limpia la tabla
    items.forEach(item => {
      const fila = `<tr>
  <td>${item.id}</td>
  <td>${item.name}</td>
  <td>${item.quantity}</td>
  <td>
    <a href="#">Editar</a> |
    <a href="../src/delete.php?id=${item.id}" onclick="return confirm('Â¿Eliminar este item?')">Eliminar</a>
  </td>
</tr>`;

      tbody.innerHTML += fila;
    });
  }

  document.addEventListener('DOMContentLoaded', cargarItems);
</script>

</body>
</html>
